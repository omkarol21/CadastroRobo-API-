<html>

<head>
  <meta charset="utf-8" />

<body class="sub_page">

  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid" id="navFundo">
        <div class="row">
          <div class="col-lg-11 offset-lg-1">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" href="/">
                <img src="./static/images/logo.png" alt="">
                <span>
                  {{ Titulo }}
                </span>
              </a>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav  ">
                    <li class="nav-item ">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/cadastrar">Cadastro de Imagem</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="/galeria"> Galeria </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </div>

  <section class="portfolio_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Galeria
        </h2>
        <p>
          Explore a coleção de imagens únicas, cada uma capturada e salva.
        </p>
      </div>

    <div class="img-container">
        {% for fotosRB in imagensrb %}
            <figure>
                <a href="{{ fotosRB[1] }}">
                    <img class="img-bd" src="{{ fotosRB[1] }}" alt="{{ fotosRB[0] }}">
                </a>

                <figcaption>{{ fotosRB[0] }}</figcaption>
            </figure>
        {% endfor %}

    </div>
    </div>
    </div>

  </section>

  <section class="container-fluid footer_section">
    <div class="container">
      <p>
        &copy; 2024 All Rights Reserved
      </p>
    </div>
  </section>
